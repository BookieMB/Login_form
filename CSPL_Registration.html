
<html>
    <head>
        <title>CS Student Evaluation</title>
        <link rel="stylesheet" href="CSPL.FP.css">
    </head>

    <body>

        <div class="banner">  
            <div class="form">
                <header>Registration Form</header>
                
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter First Name"/>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name"/>

                <label for="school_id">School ID:</label>
                <input type="text" id="school_id" name="school_id" placeholder="Enter School ID"/>
                 
                <label for="username">Username:</label>
                <input type="text" id="questionID" name="questionID" placeholder="Enter Username"/>
            
                <label for="password">Password:</label>
                <input type="password" id="question" name="question" placeholder="Enter Password"/>
                   

                <button type="button" class="Loginbtn" onclick="Signup()">Signup</button>
             

            </div> 
        </div>
    </body>
</html>
